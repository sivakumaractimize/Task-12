    <!-- page heading -->

       
    <div class="col container-fluid" id="propertHeading">
        <h1 class="text-white">Customer FeedBack</h1>
    </div>


    <!-- form  -->
        <div class="row container-fluid">
            <div class="col-sm-6 mt-5">
                <div class=" container-fluid ">
                    <h1 class="text-center">Rate Your Visit</h1>
                    <form id="form">
                        <div class="row">
                            <div class="col-12">
                                <label class="form-label">Property Name</label>
                                <input type="text" class="form-control" id="propertyName" > 
                                <p class="error" id="PropErr"></p>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" >
                                <p class="error" id="nameErr"></p>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" >
                                <p class="error" id="emailErr"></p>
                            </div>
                            <div class="col-12">
                                <label for="mobile" class="form-label">Mobile</label>
                                <input type="number" class="form-control" id="mobile" >
                                <p class="error" id="mobileErr"></p>
                            </div>
                            <div class="col-12">
                                <label for="rating" class="form-label">Rating for Property</label>
                                
                               <div id="starRating" class="">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                
                               </div>
                             

                            </div>
                        </div>
                         <!-- Button trigger modal  -->
                        <div class="row">
                            <div class="col-md-6 d-flex justify-content-between mt-5">
                                <button type="button" id="btn" class="btn btn-success col-md-5 mb-4">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-6 container-fluid">
                <div class="mb-5">
                    <img src="./assets/images/thanksimg.png" class="img-fluid" alt="">
                </div>
            </div>
        </div>
    


    <!-- modal form -->

    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Thank You</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p style="color: greenyellow;">Your Rating is Updated</p>
           <span id="updatePropertyName"> </span>
           <br>
           <span id="updateName"></span>
           <br>
           <span id="ratingValue"></span>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Ok</button>
        </div>
      </div>
    </div>
  </div>

                    <img class="p-3" id="twit" src="./assets/images/icons/icons8-twitter.svg" alt="">
